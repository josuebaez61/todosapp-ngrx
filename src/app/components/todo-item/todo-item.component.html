<!-- These are here just to show the structure of the list items -->
<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->

<li [ngClass]="{'completed': todo.completed, 'editing': editing}">
    <div class="view">
        <input class="toggle" type="checkbox" checked [formControl]="chkCompleted">
        <label (dblclick)="edit()">{{ todo.text }}</label>
        <button (click)="destroy()" class="destroy"></button>
    </div>
    <input class="edit" value="Create a TodoMVC template" [formControl]="txtInput" (blur)="endEditing()" (keyup.enter)="endEditing()"  #editInput>
</li>
